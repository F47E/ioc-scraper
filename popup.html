<!DOCTYPE html>
<html>
<head>
  <title>IoC Scraper</title>
  <style>
    body { 
      font-family: Arial, sans-serif;
      width: 400px;
      padding: 10px;
    }
    .filters {
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 5px;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    button {
      flex: 1;
      padding: 8px;
      cursor: pointer;
    }
    #resultsArea {
      width: 100%;
      height: 300px;
      margin-top: 10px;
      resize: none;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>IoC Scraper</h1>
  
  <div class="filters">
    <h3>Filter IoC Types:</h3>
    <div class="checkbox-group">
      <label><input type="checkbox" id="filter-ips" checked> IP Addresses</label>
      <label><input type="checkbox" id="filter-domains" checked> Domains</label>
      <label><input type="checkbox" id="filter-hashes" checked> File Hashes</label>
      <label><input type="checkbox" id="filter-emails" checked> Emails</label>
      <label><input type="checkbox" id="filter-paths" checked> File Paths</label>
      <label><input type="checkbox" id="filter-registry" checked> Registry Keys</label>
      <label><input type="checkbox" id="filter-cves" checked> CVEs</label>
    </div>
  </div>

  <div class="button-group">
    <button id="extractBtn">Extract IoCs</button>
    <button id="exportCsvBtn">Export as CSV</button>
    <button id="exportJsonBtn">Export as JSON</button>
  </div>

  <textarea id="resultsArea" readonly></textarea>
  <script src="popup.js"></script>
</body>
</html>
